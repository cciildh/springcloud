server:
  port: 8082
spring:
  redis:
    cluster:
      nodes:
        - 192.168.205.178:7001
        - 192.168.205.178:7002
        - 192.168.205.178:7003
        - 192.168.205.178:7004
        - 192.168.205.178:7005
        - 192.168.205.178:7006
