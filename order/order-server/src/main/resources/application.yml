    username: ldh
    password: ldh
  rabbitmq:
    host: 192.168.205.188
    port: 5672
    username: root
    password: admin
    listener:
      direct:
        retry:
          enabled: true
          max-attempts: 5
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
